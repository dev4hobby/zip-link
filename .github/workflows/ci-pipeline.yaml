name: ci-pipeline
on: [push]
jobs:
  run-test-code:
    env:
      REDIS_HOST: ${{ sercrets.REDIS_HOST }}
      REDIS_PORT: ${{ sercrets.REDIS_PORT }}
      REDIS_USER: ${{ sercrets.REDIS_USER }}
      REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - run: pip install -r requirements.txt
      - run: pytest
      